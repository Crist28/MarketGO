<header class="py-5 text-bg-dark">
  <div class="container">
    <div
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <div>
        <a
          href="index.html"
          class="navbar-brand order-lg-1 mr-0 pr-lg-3 mr-lg-4"
        >
          <img
            [src]="url + 'obtener_logo/' + config_global.logo"
            alt="Createx Logo"
            width="80px"
          />
        </a>
      </div>
      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li>
          <a
            [routerLink]="['/']"
            routerLinkActive="active"
            [ngClass]="{ selected: isActive('/') }"
            class="nav-link"
            >Inicio</a
          >
        </li>
        <!-- Example split danger button -->
        <li class="nav-item btn-group">
          <a
            type="button"
            class="nav-link"
            [routerLink]="['/productos']"
            routerLinkActive="active"
            [ngClass]="{ selected: isActive('/productos') }"
          >
            Productos
          </a>
          <a
            type="button"
            class="nav-link dropdown-toggle dropdown-toggle-split px-0 text-secondary"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let item of config_global.categorias">
              <a
                class="dropdown-item custom-link"
                [routerLink]="[
                  '/productos:categoria/',
                  item.titulo.toLowerCase()
                ]"
              >
                <mat-icon class="m-2 custom-icon">{{ item.icono }}</mat-icon>
                {{ item.titulo }}
              </a>
            </li>
          </ul>
        </li>
        <li><a href="#" class="nav-link px-4 text-white"> Contactos </a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input
          type="search"
          class="form-control form-control-dark"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>

      <div class="d-flex align-items-center justify-content-end">
        <button type="button" class="btn btn-warning me-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-cart4"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
            />
          </svg>
        </button>
        @if (nombre === '') {
        <button
          type="button"
          [routerLink]="['/login']"
          routerLinkActive="active"
          class="btn btn-outline-light me-2"
        >
          Iniciar Sesion
        </button>
        <button type="button" class="btn btn-warning me-2">Registrarse</button>
        } @else {
        <div class="dropdown me-2">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ nombre }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['cuenta/perfil']"
                style="cursor: pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-person"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
                  />
                </svg>
                Perfil
              </a>
            </li>
            <li><a class="dropdown-item">Something else here</a></li>
            <li>
              <a
                (click)="logout()"
                class="dropdown-item"
                style="cursor: pointer"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-box-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"
                  />
                </svg>
                Cerrar Sesion
              </a>
            </li>
          </ul>
        </div>
        }
      </div>
    </div>
  </div>
</header>
